<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1 class="mainTitle">Svjetsko prvenstvo u nogometu 2018.</h1>

    <div class="treeContainer">
        <div id="container">
            <svg></svg>
              <div id="labels"></div>
        </div>

        <div class="match-info-container">
            <div class="match-info"></div>
        </div>
    </div>

    <div class="refContainer">
        <div class="referees">
            <div id="refereesPieChart"></div>
            <div class="legend"></div>
        </div>
        <div id="attendanceHistogram"></div>
    </div>


    <div class="matchesContainer">
        <div class="teamsTableContainer">
            <table id="teamsTable"></table>
        </div>
        <div id="matchesPieChart"></div>
    </div>


    <script src="./main.js "></script>

</html>
